<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
    <h1 class="text-3xl text-red-500 my-3">{{ title }}</h1>
    <ul class="list">
        @for (member of members(); track member.id) {
            <li class="list-row items-center">
                <img src="/img/user.png" alt="user avatar" class="size-12 rounded-box">
                <div>
                    {{ member.id }} - {{ member.userName }}
                </div>
            </li>
        }
    </ul>
</div>
<div class="mt-5 p-10" style="display: flex; justify-content: center;">
    <button class="btn btn-neutral mr-3">Neutral Button</button>
    <button class="btn btn-primary mr-3">Primary Button</button>
    <button class="btn btn-secondary mr-3">Secondary Button</button>
    <button class="btn btn-accent mr-3">Accent Button</button>
    <button class="btn btn-info mr-3">Info Button</button>
    <button class="btn btn-success mr-3">Success Button</button>
    <button class="btn btn-warning mr-3">Warning Button</button>
    <button class="btn btn-error mr-3">Error Button</button>
</div>
